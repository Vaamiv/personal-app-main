<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="fechar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>{{ descricao }}</p>
  <ion-button expand="block" fill="outline" href="{{ link }}" target="_blank">
    Acessar Projeto no GitHub
  </ion-button>
</ion-content>
